title: Planty
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
favicon: images/favicon.png
logo_dark: images/logo.svg
logo_light: images/logo-white.svg
hamburger_background_image: /images/leaf-light-grey.svg
bg_image_primary: /images/header.jpg
bg_image_secondary: /images/leaf-light-grey.svg
bg_image_product: /images/leaf.svg
snipcart_api_key: 033a8441c8f2f0250db6b7111116b482dbdd8359dae54e895d212166d04b882b
footer_text: Copyright 2020 Planty Inc. All rights reserved.
palette: default
palettes:
  default:
    sass:
      default: '#FFFFFF'
      light: '#F0F0F0'
      medium: '#6B797A'
      dark: '#384647'
      active: '#88DD9B'
      active_light: '#C0FDB6'
      active_medium: '#5C9174'
      active_dark: '#547567'
      dark_grey: '#273132'
      light_grey: '#6B797A'
      bg_image_cart: /images/leaf-light-grey.svg
main_menu:
  - title: Store
    url: /store
  - title: About
    url: /about
  - title: FAQ
    url: /faq
  - title: Our story
    url: our_story
    arrow: false
    type: action
sass:
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
